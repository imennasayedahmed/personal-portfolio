<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Personal Portfolio</title>
  </head>
  <body>
    <div class="title">
      <h1 class="primary-heading">Personal Portfolio Page Wireframe</h1>
    </div>
    <div class="container header">
      <div class="frame">
        <p class="label">Header</p>
        <div class="user-info cont">
          <div class="user-name">
            <p class="user-name-para">Your Name</p>
            <p class="sperate-line"></p>
            <p class="user-job-para">Web Developer</p>
          </div>
          <nav class="user-about">
            <ul>
              <li><a href="#" class="about">About</a></li>
              <li><a href="#" class="skills">Skills</a></li>
              <li><a href="#" class="contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="container about-me-cont">
      <div class="frame">
        <p class="label">About Me</p>
        <div class="user-info cont edited">
          <div class="user-photo">
            <p>Your Photo</p>
          </div>
          <div>
            <p class="text-area">Short Description</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container skills-cont">
      <div class="frame">
        <p class="label skills-label">Skills</p>
        <div class="skills-div">
          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Flexbox</li>
            <li>Responsive Design</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container contact-cont">
      <div class="frame">
        <p class="label contact-label">Contact Me</p>
        <div class="contact-div">
          <div class="contact-user-div">
            <p>Name</p>
            <p>Email</p>
            <p>Message</p>
          </div>
          <div class="empty-div">
            <div class="empty-box"></div>
            <a href="#" class="btn">Send</a>
          </div>
        </div>
      </div>
    </div>
    <footer class="container footer">
      <div class="frame">
        <p class="label footer-label">Footer</p>
        <div class="footer-div"></div>
      </div>
      <div class="name-links-div">
        <p>&copy; 2025 Menna Sayed</p>
        <div class="links">
          <a href="#" class="fb"
            ><img src="imgs/facebook-svgrepo-com (1).svg" alt="facebook"
          /></a>
          <a href="#" class="linkedin"
            ><img src="imgs/linkedin-linked-in-svgrepo-com.svg" alt="linkedin"
          /></a>
          <a href="#" class="github"
            ><img src="imgs/github-svgrepo-com.svg" alt="github"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
